<body>

  <section class="todoapp">

    <header class="header">
      <h1>todos</h1>
      <input class="new-todo js-new-todo" placeholder="What needs to be done?" autofocus>
    </header>

    {{#if tasksCount}}
    <section class="main">
      <input class="toggle-all js-toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list">
        {{#each tasks}}
          {{> task }}
        {{/each}}
      </ul>
    </section>

    <footer class="footer">
      <span class="todo-count"><strong>{{tasksLeftCount}}</strong> items left</span>
      <ul class="filters">
        <li>
          <a class="{{isActiveRoute 'Todos.all'}}" href="/">All</a>
        </li>
        <li>
          <a class="{{isActiveRoute 'Todos.active'}}" href="/active">Active</a>
        </li>
        <li>
          <a class="{{isActiveRoute 'Todos.completed'}}" href="/completed">Completed</a>
        </li>
      </ul>
      {{#if tasksCompletedCount}}
      <button class="clear-completed js-clear-completed">Clear completed</button>
      {{/if}}
    </footer>
    {{/if}}

  </section>

  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Created by <a href="http://github.com/michalsnik">Michał Sajnóg</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>

</body>
